name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [main]
    paths:
      - docs/**
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: node lts version check
        run: |
          node_ver="$(curl -sL https://nodejs.org/download/release/index.json | jq -r '[.[]|select(.lts)][0].version')"
          printf '%s' "node_ver=${node_ver#v}" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node_ver }}

      - name: Install dependencies
        run: if [[ -d docs ]]; then cd docs && npm install; else exit 1; fi

      - name: Build site
        run: if [[ -d docs ]]; then cd docs && npm run build; else exit 1; fi

      - uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./docs/build/

      # - name: Deploy site
      #   uses: peaceiris/actions-gh-pages@v3
      #   with:
      #     github_token: ${{ github.token }}
      #     publish_dir: ./docs/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
